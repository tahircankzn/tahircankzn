<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="350" viewBox="0 0 3600 350" preserveAspectRatio="xMidYMid slice">

  <!--
    Notlar:
    - Her resim 1200x350 olacak şekilde dizildi (3 resim = 3600px).
    - Aynı set tekrar edilerek seamless döngü sağlandı (toplam içerik genişliği 7200).
    - animateTransform, grup üzerinde sola hareket uygular: 0 -> -3600 (yani bir set kadar).
    - Durasyonu dur değiştir: dur="20s" (daha hızlı istiyorsan 12s, daha yavaş 30s vb.)
    - image href'lerini RAW URL ile değiştir: örnek biçim aşağıda gösterildi.
  -->

  <defs>
    <!-- Optional: hafif iç gölge / border için gradient -->
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00ffd5" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#8a2be2" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <!-- Optional decorative border -->
  <rect x="6" y="6" width="3588" height="338" rx="16" fill="none" stroke="url(#g)" stroke-width="4"/>

  <!-- Sliding group: orijinal set + duplicate set -->
  <g id="slides" transform="translate(0,0)">

    <!-- ORIGINAL SET (0..3599) -->
    <image href="https://raw.githubusercontent.com/tahircankzn/tahircankzn/main/images/image1.png"
           x="0"    y="0" width="1200" height="350" preserveAspectRatio="xMidYMid slice" />
    <image href="https://raw.githubusercontent.com/tahircankzn/tahircankzn/main/images/image2.png"
           x="1200" y="0" width="1200" height="350" preserveAspectRatio="xMidYMid slice" />
    <image href="https://raw.githubusercontent.com/tahircankzn/tahircankzn/main/images/image3.png"
           x="2400" y="0" width="1200" height="350" preserveAspectRatio="xMidYMid slice" />

    <!-- DUPLICATE SET (3600..7199) -->
    <image href="https://raw.githubusercontent.com/tahircankzn/tahircankzn/main/images/image1.png"
           x="3600" y="0" width="1200" height="350" preserveAspectRatio="xMidYMid slice" />
    <image href="https://raw.githubusercontent.com/tahircankzn/tahircankzn/main/images/image2.png"
           x="4800" y="0" width="1200" height="350" preserveAspectRatio="xMidYMid slice" />
    <image href="https://raw.githubusercontent.com/tahircankzn/tahircankzn/main/images/image3.png"
           x="6000" y="0" width="1200" height="350" preserveAspectRatio="xMidYMid slice" />

  </g>

  <!-- SMIL animation: slides grubunu sola kaydır -->
  <animateTransform xlink:href="#slides"
                    attributeName="transform"
                    type="translate"
                    from="0 0"
                    to="-3600 0"
                    dur="20s"
                    repeatCount="indefinite"
                    begin="0s"/>
</svg>
